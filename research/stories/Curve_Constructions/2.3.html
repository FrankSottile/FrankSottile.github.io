<font size=+1>
Harnack's construction begins with a singular cubic 
consisting of a <font color=blue>conic</font> and a
fixed <font color=blue>line</font>.<BR>

It also requires three <font color=magenta>auxillary lines</font> meeting the
fixed <font color=blue>line</font>.<BR>

The <font color=red>Harnack cubic</font> is a smoothing of this singular
cubic by the three <font color=magenta>auxillary lines</font>.
</font>
