<font size=+3><B>Hyperboloid Through the Three Tangent Lines</B></FONT>
<!-------------------------------------------------------------------------->

<HR>
 <font size=+2> 
  The lines meeting the three lines tangent to the rational normal curve form a
  ruling of the quadric
  (here a hyperboloid of one sheet) through the three lines.
  Each intersection of this hyperboloid with a fourth line gives a line meeting
  all four.<BR><BR>
