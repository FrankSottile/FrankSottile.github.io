<font size=+1>
The <font color=red>Harnack cubic</font> consists of one oval and one
pseudoline.
The pseudoline meets the fixed <font color=blue>line</font> in three points,
forming two singular ovals.
<BR>

This configuration is the starting point for constructing the Harnack quartic.
</font>
