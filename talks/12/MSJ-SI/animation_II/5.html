  <IMG SRC="IHP/end.gif">

<!-------------------------------------------------------------------------->
<HR>
 <font size=+2> 
 <P>
   
 The secant line through the two points of the rational normal curve which appear to cross
does <font color=red>not</font> meet the hyperboloid.
Thus the lines which meet the three tangent lines and this secant line are <font
color=red>not</font> real, and thus our geometric problem has no real solutions, in this case.
