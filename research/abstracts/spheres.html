<H2>Lines tangent to 2<I>n</I>-2 spheres in <B>R</B><SUP><I>n</I></SUP></H2>

Frank Sottile



<P>
We show that for <i>n > 2
there are 3 2<SUP><i>n</I>-1</sup complex common tangent lines to
2<i>n</I>-2 general spheres in <B>R</B><SUP><I>n</I></SUP> 
and that there is a choice
of spheres with all common tangents real.
